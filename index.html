    <link rel="stylesheet" href="style.css">

<body class="bg-slate-900 text-white grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl m-6">test</h1>
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl flex items-center shadow-lg space-x-4">
            <div>
                <img class="w-12 h-12" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg" alt="">
            </div>
            <div class="text-black text-2xl font-medium">
                Tailwind css
                <p class="text-slate-500 text-base">By Nirban Pal</p>
            </div>
        </div>
    </div>
    <button type="button" class="bg-sky-500 text-center mt-2 text-base p-2 rounded-lg hover:bg-white hover:text-black dark:bg-red-600">Buy Now</button>
    <!-- in the dark mode if you want to change the color of this button to red you have to add dark:bg-red-600. If dark mode is already on in the system then the change will reflect otherwise you have to change the settings. Also you can add a button for dark mode and light mode also-->


    <div class="text-center mt-3">
        <p class="text:white md:text-green-500 sm:text-red-600">Lorem ipsum dolor sit.</p>
    </div>

    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-lg text-black md:max-w-xl overflow-hidden">
            <div class="md:flex">
                <div><img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/8486108/pexels-photo-8486108.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""></div>
                <div class="p-8 md:p-5">
                    <div class="uppercase tracking-tighter text-xl text-indigo-500 font-semibold">content</div>
                    <a class="block text-lg mt-1 font-medium text-black hover:text-blue-700" href="#"> Tailwind CSS is amazing. If you don't use you will not be able to understand the <span class="bg-yellow-500 p-[2px] px-[14px]">power</span> of it.</a>
                    <!-- if want to set padding by yourself you can do this by adding like this p-[2px]. If you want to add padding in x axis add px-[14px]-->
                    <p class="mt-2 text-slate-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, maxime.</p>
                </div>
                <!-- tracking means spacing between the letters(tracking-tighter) -->
            </div>
        </div>

    </div>
